<!DOCTYPE html>
<!-- saved from url=(0080)https://developer.chrome.com/extensions/examples/tutorials/getstarted/popup.html -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Getting Started Extension's Popup</title>

    <link href='http://fonts.googleapis.com/css?family=Raleway:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

  </head>
  
  <body cz-shortcut-listen="true">
    
    <div class="container">
      <div class="content">

        <ul class="tasks"></ul>

      </div>
    </div>

    <script id="task-template" type="text/x-handlebars-template">
      <li>
        <div class="row">
          <div class="col first">
            <a href="#" title="Ir a DEV-2938" class="title">{{title}}</a>
            <p>{{description}}</p>
          </div>

          <div class="col last">
            <span class="timer">{{timer.hours}}:{{timer.minutes}}:{{timer.seconds}}</span>
          </div>

          <div class="col buttons">
            <div class="lateral-buttons">
              <div class="lateral-buttons-container">
                <a href="" class="action play"><span><i class="fa fa-play"></i></span></a>
                <a href=""><span><i class="fa fa-ellipsis-v"></i></span></a>
              </div>
            </div><!--.lateral-buttons-->
          </div><!--.col-->
        </div><!--.row-->
      </li>
    </script>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
